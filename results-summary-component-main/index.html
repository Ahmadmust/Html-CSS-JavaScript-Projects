<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,400;9..144,900&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;600;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <div class="wrapper">
          <h2>Summary</h2>
          <div class="reaction b">
            <span>
              <img src="/assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
            </span>
            <span>
              <h3>80</h3>
              <p>/100</p>
            </span>
          </div>
          <div class="memory b">
            <span>
              <img src="/assets/images/icon-memory.svg" alt="">
            <h4>Menory</h4>
            </span>
            <span>
              <h3>92</h3>
              <p>/100</p>
            </span>
          </div>
          <div class="verbal b">
            <span>
              <img src="/assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
            </span>
            <span>
              <h3>61</h3>
              <p>/100</p>
            </span>
          </div>
          <div class="visual b">
            <span>
              <img src="/assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
            </span>
            <span>
              <h3>72</h3>
              <p>/100</p>
            </span>
          </div>
          <button>Continue</button>
        </div>

      </div>


    </div>
  </section>

</body>
</html>
