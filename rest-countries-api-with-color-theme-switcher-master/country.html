<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
                <h2>Where in the World</h2>
               <button class="theme-changer">
                <i class="fa-regular fa-moon"></i>
                <h3>Dark Mode</h3>
               </button>
        </div>
    </header>
    <main>
        <section>
          <div class="backbtn">
            <div class="back" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>&nbsp;Back
            </div>
          </div>
          <div class="country-details">
            <img src="" alt="">
            <div class="details-container">
                <h1>Pakistan</h1>
                <div class="details-info">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p>
                        <b>Top Level Domain: </b>
                        <span class="top-level-domain"></span>
                    </p>
                    <p>
                        <b>Currencies:</b>
                        <span class="currencies"></span>
                    </p>
                    <p>
                        <b>Languages:</b>
                        <span class="languages"></span>
                    </p>
                </div>
                <div class="borders">
                    <b>Border Countries: </b>
                    &nbsp;
                </div>
            </div>
        </div>
        </section>
    </main>
    <script src="country.js"></script>
</body>
</html>
